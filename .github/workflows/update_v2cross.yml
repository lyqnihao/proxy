# 版本：1.1
# 修订原因：
# 版本：1.0
# 这是一个用于每天自动更新 v2cross 订阅文件的 GitHub Actions 工作流。
# 功能包括：从 订阅URL 读取内容、Python 脚本仅用于获取目标网址和网址内容、内容检查、提交更改和邮件通知。

name: Update v2cross

on:
  schedule:
      - cron: '5 20 * * *'  # 定时任务配置（UTC时间20:05对应北京时间次日04:05）
  workflow_dispatch:  # 仅保留手动触发选项

jobs:
  # 主任务：更新配置文件
  refresh:
    # 指定运行环境为最新版Ubuntu
    runs-on: ubuntu-latest

    steps:
      # --------------------------
      # 步骤1：检出仓库代码
      # --------------------------
      - name: 检出仓库代码
        uses: actions/checkout@v3
        with:
          # 获取完整提交历史（避免浅克隆导致文件比对异常）
          fetch-depth: 0  

      # --------------------------
      # 步骤2：设置 Python 环境
      # --------------------------      
      - name: 设置 Python 环境
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      # --------------------------
      # 步骤3：安装依赖
      # --------------------------      
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pyyaml

      # --------------------------
      # 步骤4：获取北京时间（用于时间戳）
      # --------------------------
      - name: 获取北京时间（用于时间戳）
        id: date
        run: |
          # 设置环境变量（格式示例：2024-03-15 12:30:45）
          echo "CURRENT_DATE=$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      # --------------------------
      # 步骤5：运行 Python 脚本
      # --------------------------      
      - name: 运行 Python 脚本
        id: run_script
        run: |
          # 运行脚本，捕获输出内容
          output=$(python v2cross/update.py 2>&1)
          exit_code=$?
          echo "$output"  # 打印脚本输出
          if [ $exit_code -ne 0 ]; then
            echo "script_status=failure" >> $GITHUB_OUTPUT  # 使用 Environment Files 设置输出变量
            echo "error_message=$output" >> $GITHUB_OUTPUT  # 捕获错误信息
          else
            echo "script_status=success" >> $GITHUB_OUTPUT
      #     echo "subscription_url=$output" >> $GITHUB_OUTPUT  # 捕获订阅地址
            echo "url_content=$output" >> $GITHUB_OUTPUT  # 捕获目标网址内容
          fi

      # --------------------------
      # 步骤6：检查脚本状态
      # --------------------------      
      - name: 检查脚本状态
        id: check_script
        run: |
          if [ "${{ steps.run_script.outputs.script_status }}" == "failure" ]; then
            echo "脚本运行失败。"
            echo "send_email=true" >> $GITHUB_OUTPUT  # 使用 Environment Files 设置输出变量
            echo "error_type=脚本运行失败" >> $GITHUB_OUTPUT  # 设置错误类型
          else
            echo "脚本运行成功。"
            echo "send_email=false" >> $GITHUB_OUTPUT
          fi

      # --------------------------
      # 步骤7：创建存储目录（保证目录存在）
      # --------------------------
      - name: Create v2cross directory
        run: mkdir -p v2cross  # -p参数自动创建多级目录

      # --------------------------
      # 步骤8：下载订阅文件（核心步骤）
      # --------------------------
      - name: 下载订阅文件并检查是否有更新
        id: fetch-content
        run: |
          # 使用curl下载文件，关键参数说明：
          # -L 跟随重定向（应对CDN切换）
          # -H 添加缓存控制头（避免获取缓存内容）
          if curl -L -H "Cache-Control: no-cache" -o v2cross/output.yaml "$url_content"; then
            # 文件完整性检查
            if [ -s v2cross/output.yaml ]; then
              echo "内容下载成功"
              
              # 将文件添加到git暂存区（为后续变更检测准备）
              git add v2cross/output.yaml
              
              # 调试信息：显示文件哈希值
              echo "文件哈希: $(sha1sum v2cross/output.yaml)"
              # 显示git状态确认添加成功
              git status  
            else
              # 设置错误标记（空文件情况）
              echo "FETCH_ERROR=true" >> $GITHUB_OUTPUT
              exit 1
            fi
          else
            # 下载失败处理
            echo "FETCH_ERROR=true" >> $GITHUB_OUTPUT
            exit 1
          fi

      # --------------------------
      # 步骤9：检测文件变更（关键逻辑）
      # --------------------------
      - name: 检测文件变更
        id: check-changes
        run: |
          # 显示详细变更状态（调试用）
          git status --porcelain
          
          # 核心检测逻辑：比对暂存区与仓库差异
          if git diff --staged --quiet; then
            # 无变化时设置标记
            echo "HAS_CHANGES=false" >> $GITHUB_OUTPUT
            echo "文件未变化"
          else
            # 检测到变化时设置标记
            echo "HAS_CHANGES=true" >> $GITHUB_OUTPUT
            echo "检测到变更"
          fi

      # --------------------------
      # 步骤10：提交变更（条件执行）
      # --------------------------
      - name: 提交变更
        # 仅当检测到变化时执行
        if: steps.check-changes.outputs.HAS_CHANGES == 'true'
        run: |
          # 配置git用户信息（必需字段）
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 提交信息包含北京时间戳
          git commit -m "${{ env.CURRENT_DATE }} - Update output.yaml from https://v2cross.com/1884.html"
          
          # 推送到远程仓库（使用GITHUB_TOKEN自动鉴权）
          git push

      # --------------------------
      # 步骤11：异常通知（综合判断）
      # --------------------------
      - name: Notify on failure
        # 触发条件：任何失败/下载错误/无内容变化
        if: ${{ failure() || steps.fetch-content.outputs.FETCH_ERROR == 'true' || steps.check_content.outputs.send_email == 'false' || steps.check-changes.outputs.HAS_CHANGES == 'false' }}
        uses: dawidd6/action-send-mail@v3
        with:
          # SMTP服务器配置（163邮箱示例）
          server_address: smtp.163.com
          server_port: 465
          # 认证信息（需在仓库Secrets中设置）
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          
          # 邮件主题（含时间戳）
          subject: "v2cross更新出错 ${{ env.CURRENT_DATE }}"
          
          # 邮件正文模板（使用管道符保持格式）
          body: |
            详情报告：
            - 时间: ${{ env.CURRENT_DATE }}
            - 脚本版本: 1.0
            - 订阅URL: ${{ env.subscription_url }} from https://v2cross.com/1884.html
            - 日志链接: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            - 错误类型: ${{ steps.fetch-content.outputs.FETCH_ERROR && '下载失败' || steps.check_content.outputs.send_email == 'false' && '脚本运行失败' || steps.check-changes.outputs.HAS_CHANGES == 'false' && '内容未变' || '其他错误' }}

          # 收件人配置
          to: lyqnihao@163.com
          from: ${{ secrets.EMAIL_USERNAME }}
          
          # 内容类型设置为纯文本
          content_type: text/plain
