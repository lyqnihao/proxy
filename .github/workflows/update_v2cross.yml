# 版本：1.1
# 修订原因：在内容无变化时不提交更新，但将其视为错误状态并发送邮件报告内容无更新。
# 版本：1.0
# 修订原因：初始版本，实现定时任务、Python 脚本运行、文件更新提交及错误邮件通知功能。

name: Update v2cross

on:
  schedule:
    - cron: '5 16,22,4,10 * * *'  # UTC时间对应北京时间00:05, 06:05, 12:05, 18:05
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      # 步骤1：检出仓库代码
      - name: 检出仓库代码
        uses: actions/checkout@v2

      # 步骤2：设置 Python 环境
      - name: 设置 Python 环境
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      # 步骤3：安装依赖
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pyyaml

      # 步骤4：获取当前日期和时间（北京时间）
      - name: 获取当前日期和时间（北京时间）
        id: date
        run: |
          echo "CURRENT_DATE=$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      # 步骤5：运行 Python 脚本
      - name: 运行 Python 脚本
        id: run_script
        run: |
          python v2cross/update.py || echo "::set-output name=script_status::failure"

      # 步骤6：检查脚本状态
      - name: 检查脚本状态
        id: check_script
        run: |
          if [ "${{ steps.run_script.outputs.script_status }}" == "failure" ]; then
            echo "脚本运行失败或内容未更新。"
            echo "::set-output name=send_email::true"
          else
            echo "脚本运行成功且内容已更新。"
            echo "::set-output name=send_email::false"
          fi

      # 步骤7：提交更改（如果有更新）
      - name: 提交更改（如果有更新）
        if: steps.check_script.outputs.send_email == 'false'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add v2cross/output.yaml
          if git diff --quiet && git diff --staged --quiet; then
            echo "没有更改，跳过提交。"
          else
            git commit -m "Auto-update output.yaml"
            git push origin main
          fi

      # 步骤8：发送邮件通知（内容无变化或工作流失败时）
      - name: 发送邮件通知（内容无变化或工作流失败时）
        if: steps.check_script.outputs.send_email == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.163.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "v2cross更新出错 ${{ env.CURRENT_DATE }}"
          body: |
            工作流运行状态：
            - 脚本版本: 1.1  # 邮件内容中的版本号同步更新
            - 日志链接: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            - 状态: ${{ steps.run_script.outputs.script_status == 'failure' && '内容未更新或脚本运行失败' }}
          to: lyqnihao@163.com
          from: ${{ secrets.EMAIL_USERNAME }}
          content_type: text/plain
