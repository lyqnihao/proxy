name: Update v2cross

on:
  schedule:
    - cron: '5 16,22,4,10 * * *'  # UTC时间对应北京时间00:05, 06:05, 12:05, 18:05
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
    - name: 检出仓库代码
      uses: actions/checkout@v2

    - name: 设置 Python 环境
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pyyaml

    - name: 运行 Python 脚本
      run: |
        python v2cross/update.py

    - name: 检查 output.yaml 文件是否存在
      id: check_file
      run: |
        if [ -f v2cross/output.yaml ]; then
          echo "文件存在。"
          echo "::set-output name=file_exists::true"
        else
          echo "文件不存在，跳过提交。"
          echo "::set-output name=file_exists::false"
        fi

    - name: 提交更改（如果有更新）
      if: steps.check_file.outputs.file_exists == 'true'
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add v2cross/output.yaml
        if git diff --quiet && git diff --staged --quiet; then
          echo "没有更改，跳过提交。"
        else
          git commit -m "Auto-update output.yaml"
          git push origin main
        fi

    - name: 发送错误邮件
      if: failure()  # 仅在任务失败时运行
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.163.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "v2cross更新出错+${{ format('{0:%Y-%m-%d %H:%M:%S}', github.event.timestamp) }}"  # 使用 GitHub Actions 的时间戳
        body: |
          任务名称：update v2cross
          错误时间：${{ format('{0:%Y-%m-%d %H:%M:%S}', github.event.timestamp) }}
          错误信息：${{ steps.refresh.outputs.error }}
          日志链接：https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          请检查日志以获取更多详细信息。
        to: lyqnihao@163.com
        from: ${{ secrets.EMAIL_USERNAME }}
        content_type: text/plain
