# 修订说明：
# - 为每个订阅源添加独立的提交信息，参考独立工作流的提交格式
# - 更新提交信息格式，包含来源网站信息
# 版本：1.1
# 修订说明：
# - 为每个订阅源添加独立的提交信息，参考独立工作流的提交格式
# 版本：1.0
# 这是一个用于统一调度所有订阅更新的 GitHub Actions 工作流。
# 功能包括：调度所有独立订阅更新工作流、更新 README 中的动态链接、统一错误通知。

name: 更新所有订阅源

on:
  schedule:
    # 北京时间每12小时更新：1:35 AM (UTC 17:35前一天) 和 1:35 PM (UTC 5:35)
    # 使用 cron '35 17,5 * * *' UTC，会在17:35和5:35 UTC执行（北京时间次日1:35和当日13:35）
    - cron: '35 17,5 * * *'
  workflow_dispatch:

jobs:
  update-all:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码库
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: 设置 Python 环境
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      
      - name: 安装 Python 依赖
        run: |
          python -m pip install --upgrade pip
          if [ -f .github/requirements.txt ]; then pip install -r .github/requirements.txt; fi
      
      - name: 获取北京时间信息
        id: time
        run: |
          CURRENT_DATE=$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')
          YEAR=$(TZ='Asia/Shanghai' date +'%Y')
          MONTH=$(TZ='Asia/Shanghai' date +'%m')
          DAY=$(TZ='Asia/Shanghai' date +'%d')
          echo "CURRENT_DATE=$CURRENT_DATE" >> $GITHUB_ENV
          echo "YEAR=$YEAR" >> $GITHUB_ENV
          echo "MONTH=$MONTH" >> $GITHUB_ENV
          echo "DAY=$DAY" >> $GITHUB_ENV
          echo "time=$CURRENT_DATE" >> $GITHUB_OUTPUT
      
      # 更新 README 中的动态日期
      - name: 更新 README 动态日期
        id: readme
        run: |
          HAS_V2CLASH_NEW=false
          # 改进检测逻辑，支持更多日期格式
          TODAY="${{ env.YEAR }}${{ env.MONTH }}${{ env.DAY }}"
          TODAY_ALT="${{ env.YEAR }}-${{ env.MONTH }}-${{ env.DAY }}"
          TODAY_CN="${{ env.YEAR }}年${{ env.MONTH }}月${{ env.DAY }}日"
          echo "检查 v2clash.blog 是否包含日期: $TODAY 或 $TODAY_ALT 或 $TODAY_CN"
          if curl -sL https://v2clash.blog/ | grep -qE "$TODAY|$TODAY_ALT|$TODAY_CN"; then
            HAS_V2CLASH_NEW=true
            echo "检测到 v2clash.blog 有今日更新"
          else
            echo "未检测到 v2clash.blog 今日更新"
          fi
          echo "HAS_V2CLASH_NEW=$HAS_V2CLASH_NEW" >> $GITHUB_ENV
          export HAS_V2CLASH_NEW YEAR=${{ env.YEAR }} MONTH=${{ env.MONTH }} DAY=${{ env.DAY }} SPECIAL_UPDATE_MODE=specific_area
          python .github/scripts/update_readme.py
          echo "completed=true" >> $GITHUB_OUTPUT
        continue-on-error: true
      
      # 使用通用脚本更新所有订阅
      - name: 更新所有订阅
        id: update
        run: |
          python .github/scripts/update_subscriptions.py
        env:
          YEAR: ${{ env.YEAR }}
          MONTH: ${{ env.MONTH }}
          DAY: ${{ env.DAY }}
        continue-on-error: true
      
      # 分别提交各个订阅的变更
      - name: 提交nodefree变更
        id: commit_nodefree
        run: |
          if git diff --staged --quiet nodefree/target.yaml; then
            echo "no_changes_nodefree=true" >> $GITHUB_OUTPUT
          else
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git commit -m "nodefree_${{ env.CURRENT_DATE }} - Update from dynamic URL (at https://nodefree.org/)" nodefree/target.yaml
            echo "no_changes_nodefree=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: 提交clashfree变更
        id: commit_clashfree
        run: |
          if git diff --staged --quiet clashfree/output.yaml; then
            echo "no_changes_clashfree=true" >> $GITHUB_OUTPUT
          else
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git commit -m "clashfree_${{ env.CURRENT_DATE }} - Update from dynamic URL (at https://github.com/free-nodes/clashfree)" clashfree/output.yaml
            echo "no_changes_clashfree=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: 提交v2cross变更
        id: commit_v2cross
        run: |
          if git diff --staged --quiet v2cross/output.yaml; then
            echo "no_changes_v2cross=true" >> $GITHUB_OUTPUT
          else
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git commit -m "v2cross_${{ env.CURRENT_DATE }} - Update from dynamic URL (at https://v2cross.com/1884.html)" v2cross/output.yaml
            echo "no_changes_v2cross=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: 提交xConfig变更
        id: commit_xconfig
        run: |
          if git diff --staged --quiet xConfig/output.yaml; then
            echo "no_changes_xconfig=true" >> $GITHUB_OUTPUT
          else
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git commit -m "xConfig_${{ env.CURRENT_DATE }} - Update from dynamic URL (at https://xconfig.pages.dev/index2)" xConfig/output.yaml
            echo "no_changes_xconfig=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: 提交cmliu变更
        id: commit_cmliu
        run: |
          if git diff --staged --quiet cmliu/target.yaml; then
            echo "no_changes_cmliu=true" >> $GITHUB_OUTPUT
          else
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git commit -m "cmliu_${{ env.CURRENT_DATE }} - Update from dynamic URL" cmliu/target.yaml
            echo "no_changes_cmliu=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: 提交proxyqueen变更
        id: commit_proxyqueen
        run: |
          if git diff --staged --quiet proxyqueen/output.yaml; then
            echo "no_changes_proxyqueen=true" >> $GITHUB_OUTPUT
          else
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git commit -m "proxyqueen_${{ env.CURRENT_DATE }} - Update from dynamic URL (at https://v2clash.blog/)" proxyqueen/output.yaml
            echo "no_changes_proxyqueen=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      # 推送所有变更
      - name: 推送变更到远程仓库
        if: |
          !cancelled() && (
          steps.commit_nodefree.outputs.no_changes_nodefree == 'false' ||
          steps.commit_clashfree.outputs.no_changes_clashfree == 'false' ||
          steps.commit_v2cross.outputs.no_changes_v2cross == 'false' ||
          steps.commit_xconfig.outputs.no_changes_xconfig == 'false' ||
          steps.commit_cmliu.outputs.no_changes_cmliu == 'false' ||
          steps.commit_proxyqueen.outputs.no_changes_proxyqueen == 'false'
          )
        run: |
          git push
        continue-on-error: true
      
      # 仅在出现真实错误时发送邮件通知（无内容变更时不发送）
      - name: 发送错误通知邮件
        if: |
          failure() || 
          steps.readme.outcome == 'failure' || 
          steps.update.outcome == 'failure'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.163.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "订阅更新失败 ${{ env.CURRENT_DATE }}"
          body: |
            自动更新订阅出错
            - 时间: ${{ env.CURRENT_DATE }}
            - 脚本版本: 1.2
            - README: ${{ steps.readme.outcome }}
            - 订阅更新: ${{ steps.update.outcome }}
            - 失败的订阅源: ${{ env.FAILED_SUBSCRIPTIONS || '无具体信息' }}
            
            请查看运行日志以获取有关失败订阅的详细信息。
            日志: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: lyqnihao@163.com
          from: ${{ secrets.EMAIL_USERNAME }}